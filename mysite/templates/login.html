{% extends "base.html" %}
{% block title %} Log in{% endblock %}
{% block body %}
    <div class="container">
        <form method="POST" action="">
            <h2 class="">Please log in</h2>
            <div class="form-group">
                <label class="" for="inputUser">User name</label>
                <input id="inputUser" class="form-control" placeholder="User name" required="" autofocus="" name="user">
            </div>
            <div class="form-group">
                <label class="" for="inputPassword">Password</label>
                <input id="inputPassword" class="form-control" placeholder="Password" required="" type="password"
                       name="pass">
            </div>
            <div class="checkbox">
                <label>
                    <input value="remember-me" type="checkbox">
                    Remember me
                </label>
            </div>
            {% csrf_token %}
            <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
        </form>
        {% if messages %}
            <ul class="messages">
                {% for message in messages %}
                    <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}
    </div>
{% endblock %}
