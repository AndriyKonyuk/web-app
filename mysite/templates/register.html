{% extends "base.html" %}

{% block title %}Register page{% endblock %}
{% block body %}
    <div class="container">
        <form class="form-" method="POST" action="">
            <h2 class="">Please log in</h2>
            <div class="form-group">
                <label class="" for="inputUser">User name</label>
                <input id="inputUser" class="form-control" placeholder="User name" required="" autofocus="" name="user">
            </div>
            <div class="form-group">
                <label class="" for="inputEmail">Email</label>
                <input id="inputEmail" class="form-control" placeholder="Email" required="" type="email" name="email">
            </div>
            <div class="form-group">
                <label class="" for="inputPassword">Password</label>
                <input id="inputPassword" class="form-control" placeholder="Password" required="" type="password" name="pass">
            </div>
            {% csrf_token %}
            <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
        </form>
    </div>
{% endblock %}
